    <title>Update password</title>

<body>

    <h3 class="text-center p-5 text-light">Change password:</h3>
    <form class="mx-auto col-10 col-md-8 col-lg-6 " name="myForm" action="pass.php" onsubmit="return validateForm()" method="post">
        
        <span class="text-center text-light">New Password:</span>
       
        <input type="password" name="pass">
        <br>
        <br>
        
        <span class="text-center text-light">Confirm Password:</span>
        <input type="password" name="passcheck">
        <br>
        
        
        <br>
        <br>
<input class="bg-primary text-light" type="submit" name="login" value="Change password">

    </form>
    
    
<script>
function validateForm() {

    var x = document.forms["myForm"]["pass"].value;
    var y = document.forms["myForm"]["passcheck"].value;

        if(x=="" || y=="") {

        alert("All fields must be completed");
        return false;

        }

        else if(x != y) {

            alert("Password don't match, try again.");
            return false;

         }
        
         else {
            return true;
         }
    

}
</script>
