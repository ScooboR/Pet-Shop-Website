<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="css/stylelogin.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		<h3 class="text-light text-center p-5">Welcome to <span class="text-success h3"> The Lucky Pet Shop </span>, in order to continue you'll have to login!</h3>
		<h6 class="text-light text-center p-1">Explore our products that best fit your likings!</h6>
		<div class="login">
			<h1>Login</h1>
			
			<form action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
				<br>
				<br>
		
				
			</form>
			<div class="d-grid gap-2">
			<input class="btn btn-danger p-3" type="button" onclick="location.href='register.html';" value="Register Now">
		</div>
		</div>
	</body>
</html>
